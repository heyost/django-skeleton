
{% extends "base.html" %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">Welcome New User</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6">
                    <p>Create a new account by choosing a username</p>
                    <form method="post">
                        {% csrf_token %}
                        <table class="table">
                            {{ form }}
                        </table>
                        <button type="submit" class="btn">Create User</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <p>Associate your oauth identity with an existing account by
                    logging in</p>
                    <form method="post" action="{% url "login" %}">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{% url "oauth_associate" %}" />
                        <table class="table">
                            {{ loginform }}
                        </table>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
